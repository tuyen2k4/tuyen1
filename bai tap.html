<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thời Tiết</title>
    <link rel="stylesheet" href="bootstrap.css"/>

    <link rel="stylesheet" href="./baitap.css">
</head>
<body>
<section class="section">
    <div class="container">
        <div class="row" id="ls">


        </div>
    </div>
</section>
<script type="text/javascript">
    var xhttp=new XMLHttpRequest();
    xhttp.onload = function () {
        var data = JSON.parse(this.responseText);
        var ls = data.list;

        for (var i=0;i<ls.length;i++) {

            var li_html = `<div class="col-3">
        <div class="card  mb-3 mt-1 " style="width: 18rem;">
          <div class="card-body">
            <p class="card-text">${ls[i].dt_txt}</p>
            <img  src=" http://openweathermap.org/img/wn/${ls[i].weather[0].icon}@2x.png" alt="anhloi"  style=" margin:  auto 50px ; float: right"/>
            <h5   class="card-title">${ls[i].main.temp}</h5>
             <p class="dubao">${ls[i].weather[0].description}</p>
          </div>
        </div>
      </div>`;
            var ds = document.getElementById("ls");
            ds.innerHTML += li_html;
        }


    }
    var url = " https://api.openweathermap.org/data/2.5/forecast?q=Hanoi&appid=09a71427c59d38d6a34f89b47d75975c&units=metric"
    xhttp.open("get", url, true);
    xhttp.send();
</script>

</body>
</html>
